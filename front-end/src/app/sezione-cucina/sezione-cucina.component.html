<h1>COMANDE</h1>
<mat-card class="card" *ngFor="let comanda of getComande()">
  <mat-card-header>
    <mat-card-title>id comanda: {{comanda.id}}</mat-card-title>
    <mat-card-subtitle>tavolo: {{comanda.tavolo}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngFor="let elemento of comanda.elementi">
    <mat-checkbox >{{elemento}}</mat-checkbox>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>COMPLETATO</button>
    <button mat-button>ELIMINA</button>
  </mat-card-actions>
</mat-card>
