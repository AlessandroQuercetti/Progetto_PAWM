<h2 mat-dialog-title>Aggiungi Tavolo</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Numero tavolo:</mat-label>
    <input matInput [(ngModel)]="form.numeroTavolo" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Persone:</mat-label>
    <input matInput [(ngModel)]="form.numeroPersone" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Annulla</button>
  <button mat-button [mat-dialog-close]="form" cdkFocusInitial>Conferma</button>
</div>
