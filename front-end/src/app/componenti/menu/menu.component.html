<div class="wrapper">

  <h1 class="item">ELENCO ELEMENTI DEL MENU</h1>

  <div *ngFor="let categoria of categorie">
    <h1>-{{categoria}}:</h1>

    <div *ngFor="let element of menuElements">
      <mat-card class="card" *ngIf="element.categoria == categoria" >

        <mat-card-header>
          <mat-card-title>Nome: {{element.nome}}</mat-card-title>
          <mat-card-subtitle>Descrizione: {{element.descrizione}}</mat-card-subtitle>
          <mat-card-subtitle>Prezzo: {{element.prezzo}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-actions>
          <button mat-flat-button (click)="openElementDialog(1, element)">Modifica</button>
          <button mat-icon-button aria-label="Elimina" (click)="deleteMenuElement(element.id)"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>

      </mat-card>
    </div>

  </div>

  <button class="item" mat-flat-button (click)="openElementDialog(0)">Aggiungi Elemento del Menu</button>
</div>
