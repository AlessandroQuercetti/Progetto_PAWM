<div class="wrapper">

  <h1 class="item">ELENCO ELEMENTI DEL MENU</h1>
  <mat-card class="card" *ngFor="let element of menuElements">
    <mat-card-header>
      <mat-card-title>Nome: {{element.nome}}</mat-card-title>
      <mat-card-subtitle>Descrizione: {{element.descrizione}}</mat-card-subtitle>
      <mat-card-subtitle>Prezzo: {{element.prezzo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <!--<mat-checkbox>aggiungi</mat-checkbox>-->
      <button mat-flat-button (click)="openDialogMenuElement(1, element.id)">Modifica</button>
      <button mat-icon-button aria-label="Elimina" (click)="deleteMenuElement(element.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>

  <button class="item" mat-flat-button (click)="openDialogMenuElement(0)">Aggiungi Elemento del Menu</button>
</div>
