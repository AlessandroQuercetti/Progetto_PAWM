<form #menuElementForm="ngForm" (ngSubmit)="onSubmit(menuElementForm)" >

  <h2 *ngIf="tipoOperazione == 0" mat-dialog-title>Aggiungi Elemento del Menu</h2>
  <h2 *ngIf="tipoOperazione == 1" mat-dialog-title>Modifica Elemento del Menu</h2>

  <div mat-dialog-content>

    <mat-form-field appearance="fill">
      <mat-label>Nome:</mat-label>
      <input matInput type="text" name="nome" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descrizione:</mat-label>
      <input matInput type="text" name="descrizione" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Prezzo:</mat-label>
      <input matInput type="number" name="prezzo" ngModel required>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Annulla</button>
    <button  mat-raised-button mat-dialog-close color="primary" type="submit" [disabled]="!menuElementForm.valid">Conferma</button>
  </div>

</form>
