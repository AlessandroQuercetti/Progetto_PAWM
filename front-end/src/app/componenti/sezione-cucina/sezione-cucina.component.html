<div class="wrapper">

  <h1 class="item">COMANDE PER LA CUCINA</h1>

  <mat-card class="card" *ngFor="let comanda of comande">

    <mat-card-header>
      <mat-card-subtitle>ID comanda: {{comanda.id}}</mat-card-subtitle>
      <mat-card-subtitle *ngIf="comanda.tavolo != undefined">Tavolo: {{comanda.tavolo.numeroTavolo}}</mat-card-subtitle>
    </mat-card-header>

    <div class="item" *ngFor="let elemento of comanda.menuElements; index as i">
      <button mat-button *ngIf="comanda.statoElements[i] == 0" (click)="changeStatoElemento(comanda, i)">
        {{elemento.nome}} <mat-icon>done</mat-icon>
      </button>
    </div>

    <mat-card-actions>
      <button class="item" mat-button (click)="changeStatoComanda(comanda)">COMPLETATO</button>
      <button class="item" mat-button (click)="eliminaComanda(comanda.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
