<div class="wrapper">
  <h1>ELENCO ELEMENTI DEL MENU</h1>
  <mat-card class="card" *ngFor="let element of getMenuElements()">
    <mat-card-header>
      <mat-card-title>Nome: {{element.nome}}</mat-card-title>
      <mat-card-subtitle>Descrizione: {{element.descrizione}}</mat-card-subtitle>
      <mat-card-subtitle>Prezzo: {{element.prezzo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <mat-checkbox>aggiungi</mat-checkbox>
    </mat-card-actions>
  </mat-card>

  <button class="item" mat-flat-button (click)="openDialogAddMenuElement()">Aggiungi Elemento del Menu</button>
</div>
